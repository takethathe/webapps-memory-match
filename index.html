    <script>
    (function () {
      var sw = screen.width,

                    ', maximum-scale=' + scale + ', minimum-scale=' + scale;
      document.querySelector('[name=viewport]').setAttribute('content', content);
    })();

        <div id="main_lvl3btn" class="main_btn_text main_lvl3btn_off" onmousedown="this.className='main_btn_text main_lvl3btn_on'">Level 3</div>
